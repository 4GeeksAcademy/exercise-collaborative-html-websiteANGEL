<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh; 
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
        }
        main {
            flex: 1; 
            padding: 20px;
        }
        .card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .card {
            width: 18rem;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>One Page Wonder</h1>
    </header>

    <main>
        <div class="container card-container">
            <div class="card mt-3">
                <img class="card-img-top" src="https://via.placeholder.com/150" alt="Imagen de ejemplo">
                <div class="card-body">
                    <h5 class="card-title">Tarjeta 1</h5>
                    <p class="card-text">Ejemplo de tarjeta con Bootstrap.</p>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalInfo">
                        Ver más
                    </button>
                </div>
            </div>

            <div class="card mt-3">
                <img class="card-img-top" src="https://via.placeholder.com/150" alt="Imagen de ejemplo">
                <div class="card-body">
                    <h5 class="card-title">Tarjeta 2</h5>
                    <p class="card-text">Otra tarjeta de ejemplo.</p>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalInfo">
                        Ver más
                    </button>
                </div>
            </div>
        </div>
    </main>

    
    <div class="modal fade" id="modalInfo" tabindex="-1" aria-labelledby="modalInfoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalInfoLabel">Información Adicional</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    Aquí puedes agregar información extra sobre las tarjetas.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 - Mi Página Web</p>
    </footer>
</body>
</html>
